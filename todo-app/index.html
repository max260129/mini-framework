<!DOCTYPE html>
<html>
<head>
  <title>TodoMVC</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>TodoMVC</h1>

  <div id="todoapp">
    <header>
      <h2>Add a new task:</h2>
      <input type="text" id="new-task-input">
      <button id="add-task-button">Add Task</button>
    </header>

    <section>
      <h2>Tasks:</h2>
      <ul id="task-list"></ul>
    </section>

    <footer>
      <button id="clear-completed-button">Clear Completed</button>
      <span id="task-count"></span>
    </footer>

    <footer>
      <button id="active-button">Active</button>
    </footer>

    <footer>
      <button id="all-button">All</button>
    </footer>

    <footer>
      <button id="completed-button">Completed</button>
    </footer>

    <footer>
      <p id="item-count"></p>
    </footer>

  </div>

  <script type="module" src="../index.js"></script>
</body>
</html>
